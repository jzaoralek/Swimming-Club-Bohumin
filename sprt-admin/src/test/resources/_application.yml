spring:
  datasource:
    driverClassName: org.h2.Driver
    url: jdbc:h2:mem:${spring.application.name};DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;MODE=MYSQL
    username: sa
    password: sa
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: validate
    show-sql: true
  flyway:
    enabled: true
    locations:
      - classpath:db/migration/common
      - classpath:db/test_data
    out-of-order: true
