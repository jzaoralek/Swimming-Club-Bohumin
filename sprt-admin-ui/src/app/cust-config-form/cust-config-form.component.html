<h2 class="text-center">Založení instance</h2>
<p class="text-center" style="margin-top: 40px;">
  Níže prosíme o vyplnění základních údajů Vaší organizace, které jsou potřebné pro založení instance aplikace Sportologic.
</p>

<div class="card my-5">
  <form (ngSubmit)="onSubmit()" #custConfigForm="ngForm">
    <div class="card-body">
        <!-- Organization name -->
        <div class="form-group">
          <label for="custName">Název</label>
          <input type="text" [(ngModel)]="custConfig.custName" 
          class="form-control" 
          id="custName" 
          name="custName" 
          placeholder="Zadejte název klubu"
          required #custName="ngModel">
        </div>
        <div [hidden]="!custName.pristine" class="alert alert-danger">Hodnota je povinná</div>
        <!-- Organization email -->
        <div class="form-group">
          <label for="custEmail">Emailová adresa</label>
          <input type="text" [(ngModel)]="custConfig.custEmail" 
            class="form-control" 
            id="custEmail" 
            name="custEmail" 
            placeholder="Zadejte emailovou adresu klubu"
            required #custEmail="ngModel">
          </div>
        <div [hidden]="!custEmail.pristine" class="alert alert-danger">Hodnota je povinná</div>
        <!-- Admin firstname -->
        <div class="form-group">
          <label for="admFirstname">Jméno</label>
          <input type="text" [(ngModel)]="custConfig.admFirstname" 
            class="form-control" 
            id="admFirstname" 
            name="admFirstname" 
            placeholder="Zadejte jméno správce"
            required #admFirstname="ngModel">
          </div>
        <div [hidden]="!admFirstname.pristine" class="alert alert-danger">Hodnota je povinná</div>
        <!-- Admin surname -->
        <div class="form-group">
          <label for="admSurname">Příjmení</label>
          <input type="text" [(ngModel)]="custConfig.admSurname" 
            class="form-control" 
            id="admSurname" 
            name="admSurname" 
            placeholder="Zadejte příjmení správce"
            required #admSurname="ngModel">
          </div>
        <div [hidden]="!admSurname.pristine" class="alert alert-danger">Hodnota je povinná</div>
        <!-- Admin email -->
        <div class="form-group">
          <label for="admEmail">Email</label>
          <input type="text" [(ngModel)]="custConfig.admEmail" 
            class="form-control" 
            id="admEmail" 
            name="admEmail" 
            placeholder="Zadejte emailovou adresu správce"
            required #admEmail="ngModel">
          </div>
        <div [hidden]="!admEmail.pristine" class="alert alert-danger">Hodnota je povinná</div>
        
        <button type="submit" [disabled]="!custConfigForm.form.valid" 
          class="btn btn-info">Vytvořit</button>
    </div>
  </form>
</div>
